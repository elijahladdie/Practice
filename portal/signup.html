

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../img/sod.png">
    <link rel="stylesheet" href="../css/style.css">
    <title>Login | SOD hub</title>
</head>


<body>
    <div class="form-container">
        <h1>Register</h1>
        <form action="" method="POST">
            <div class="form-group">
                <label for="names">Names</label>
                <input type="text" name="names" placeholder="Enter Names">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" placeholder="Enter Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" placeholder="Type Password">
            </div>
            <div class="form-group">
                <label for="re-password">Retype-Password</label>
                <input type="password" name="re-password" placeholder="Retype Password">
            </div>
            <div class="form-group">
                <a href="../index.html"  class="submit">Register</a>
                <a href="./login.html"  class="submit">Login </a>
            </div>
        </form>
    </div>
</body>
</html>
